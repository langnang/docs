services:
  docker-socket-proxy:
    image: "tecnativa/docker-socket-proxy:latest"
    container_name: docker-socket-proxy
    volumes:
      - //var/run/docker.sock:/var/run/docker.sock
    ports:
      - 2375:2375
    privileged: true
    restart: unless-stopped
    networks:
      - software-network
networks:
  software-network:
    external: true
